<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>freecar: free routes</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="css/freecar.css">

        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
        <![endif]-->
    </head>
    <body>

      <!-- Templates -->
      <script type="text/template" id="add-route-template">
      <a href="#/new" class="btn btn-primary">Add route</a>
      <div style="float:right"><a href="#" class="logout">Logout</a></div>
      <hr />
      </script>

      <script type="text/template" id="route-list-template">
      <a href="#/new" class="btn btn-primary">Add route</a>
      <div style="float:right"><a href="#" class="logout">Logout</a></div>
      <hr />
      <table class="table striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>From</th>
            <th>To</th>
            <th>Time</th>
            <th>Phone</th>
            <th>Comment</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <% _.each(routes, function(route) { %>
            <tr>
              <td><%= route.get('name') %></td>
              <td><%= route.get('from') %></td>
              <td><%= route.get('to') %></td>
              <td><%= route.get('time') %></td>
              <td><%= route.get('phone') %></td>
              <td><%= route.get('comment') %></td>
              <td><a href="#/edit/<%= route.id %>" class="btn">Edit</a></td>
            </tr>
          <% }); %>
        </tbody>
      </table>
      </script>

      <script type="text/template" id="edit-route-template">
        <form class="edit-route-form">
          <fieldset>
            <legend><%= route ? 'Edit' : 'Create' %> route</legend>
            <label>Name</label>
            <input type="text" class="name" name="name" value="<%= route ? route.get('name'):''%>" />
            <label>From</label>
            <input type="text" class="from" name="from" value="<%= route ? route.get('from'):''%>" />
            <label>To</label>
            <input type="text" class="to" name="to" value="<%= route ? route.get('to'):''%>" />
            <label>Time</label>
            <input type="time" class="time" name="time" value="<%= route ? route.get('time'):''%>" />
            <label>Phone</label>
            <input type="tel" class="phone" name="phone" value="<%= route ? route.get('phone'):''%>" />
            <label>Comment</label>
            <input type="text" class="comment" name="comment" value="<%= route ? route.get('comment'):''%>" />
            <hr />
            <% if(route) { %>
              <input type="hidden" class="id" value="<%= route.id %>" />
            <% } %>
            <button type="submit" class="btn" id="uploadbutton"><%= route ? 'Update' : 'Create' %></button>
            <a href="#" class="cancel">Cancel</a>
            <% if(route) { %>
              <button style="float:right" type="submit" class="btn btn-danger delete">Delete</button>
            <% } %>
          </fieldset>
        </form>
      </script>

      <script type="text/template" id="login-template">
        <form class="login-form">
          <fieldset>
            <legend>Log In</legend>
            <div class="error alert alert-error" style="display:none">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
            </div>
            <input type="text" id="login-username" placeholder="Username" /><br>
            <input type="password" id="login-password" placeholder="Password" /><br>
            <button class="btn btn-primary">Log In</button>
          </fieldset>
        </form>
        <form class="signup-form">
          <fieldset>
            <legend>Sign Up</legend>
            <div class="error alert alert-error" style="display:none">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
            </div>
            <input type="text" id="signup-username" placeholder="Username" /><br>
            <input type="password" id="signup-password" placeholder="Create a Password" /><br>
            <button class="btn">Sign Up</button>
          </form>
        </div>
      </script>

      <!-- App UI -->

      <div id="freecar">
        <div class="title">
          <h1>freecar</h1>
          <hr />
        </div>

        <div class="content">
        </div>
      </div>

      <div id="credits">
        Powered by <a href="https://www.parse.com">Parse</a> using the <a href="https://www.parse.com/docs/js_guide">JavaScript SDK</a>
      </div>

      <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>-->
      <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
      <script src="js/vendor/bootstrap.min.js"></script>
      <script src="js/vendor/underscore-min.js"></script>
      <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.7.min.js"></script>
      <script type="text/javascript" src="js/vendor/load-image.min.js"></script>
      <script type="text/javascript" src="js/freecar.js"></script>

    </body>
</html>
